<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Overlap and Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <div id="svg-container"></div>

  <div class="outcome-container">

    <div class="input-container">
      <input id="input1" type="number" placeholder="Enter first number">
      <input id="input2" type="number" placeholder="Enter second number">
      <button id="submit-btn">Submit</button>
    </div>

    <div class="result">
      <div id="result1"></div>
      <div id="result2"></div>
    </div>

  </div>

  <a href="colorring.html">Color Ring</a>

  <!-- Invert Button -->
  <button id="invert-btn" class="invert-btn">Invert Background</button>

  <script type="module" src="script.js"></script>
  <script type="module" src="calculator.js"></script>  

  <script>

    document.getElementById("invert-btn").addEventListener("click", () => {
  const body = document.body;
  const currentColor = getComputedStyle(body).backgroundColor;

  // Toggle background color
  if (currentColor === "rgb(255, 255, 255)") {
    body.style.backgroundColor = "#000";
    body.style.color = "#fff"; // Adjust text color for contrast
  } else {
    body.style.backgroundColor = "#fff";
    body.style.color = "#000"; // Reset text color
  }
});

  </script>
  
</body>

</html>
